<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saturnia tua ðŸ’š | by AndrosHomine13</title>
  <meta name="author" content="AndrosHomine13">
  <meta name="copyright" content="AndrosHomine13">
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #090d18 0%, #000000 100%);
      overflow: hidden;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .space {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .saturn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: float 5s ease-in-out infinite;
    }

    .planet {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(ellipse at 30% 30%, #d9c28f, #b59664);
      position: relative;
      overflow: hidden;
      box-shadow: inset -10px -10px 30px rgba(0,0,0,0.4), 
                  0 0 50px rgba(255, 232, 175, 0.3);
      animation: rotate 40s linear infinite;
      z-index: 3;
    }

    .planet::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: repeating-linear-gradient(
        90deg,
        rgba(200,180,120,0.15),
        rgba(200,180,120,0.15) 6px,
        transparent 6px,
        transparent 12px
      );
    }

    .ring {
      position: absolute;
      width: 280px;
      height: 80px;
      top: 40px;
      left: -60px;
      background: radial-gradient(ellipse at center, rgba(255, 220, 150, 0.15), transparent 60%);
      border-radius: 50%;
      transform: rotate(25deg);
      z-index: 2;
      filter: blur(1px);
      box-shadow: 0 0 15px rgba(255, 215, 130, 0.2);
    }

    .ring::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(ellipse at center, rgba(255, 240, 200, 0.05), transparent);
      transform: rotate(-25deg);
    }

    .marca-agua {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 20px;
      font-weight: 600;
      color: rgba(255,255,255,0.9);
      pointer-events: none;
      user-select: none;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-12px); }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .star {
      position: absolute;
      width: 1.5px;
      height: 1.5px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .message {
      position: absolute;
      bottom: 80px;
      width: 100%;
      text-align: center;
      color: #fefefe;
      font-size: 1.6rem;
      text-shadow: 0 0 8px #fff;
      animation: fadeIn 3s ease-in;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="space">
    <div class="saturn">
      <div class="planet"></div>
      <div class="ring"></div>
    </div>
    <div class="message">ðŸ’š Te amo usque ad Saturnum et stellas. ðŸ’š</div>
  </div>

  <script>
    const space = document.querySelector('.space');

    for (let i = 0; i < 200; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDelay = (Math.random() * 2) + 's';
      space.appendChild(star);
    }
  </script>
</body>
</html>
